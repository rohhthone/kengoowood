  <style>
    *{margin: 0; padding: 0;}
    html{font-family: sfpro, sans-serif; font-size: 18px;}
    body{display: flex; align-items: center; justify-content: space-around; flex-direction: column; width: 100%;}
    
    .contact{width: 60%; margin: 128px 0 0 0; text-align: center;}
    .contact>a{width: 100%; display: block; padding: 8px 0 8px 0; color: #111; text-decoration: none; font-weight: 500; transition: 0.3s;}
    .contact>a:hover{transition: 0.5s; color: #22e;}
    .contact>form{margin:64px 0 0 0;}
    @media screen and (max-width:100vh) {
          .contact{width:90vw;}
        }
  </style>
  <header>
    <style>
      header{width: 100%; height: 48px; position: fixed; display: flex; align-items: center; justify-content: space-between; inset: 0 0; background-color: #fff5; border-bottom: 1px solid #fffa; box-shadow: 0 2px 8px 0 #1111;}
      .brand{display: flex; align-items: center; box-sizing: border-box; padding: 8px;}
      .brand>h1{font-size: 1em; padding: 8px;}
      .menu{box-sizing: border-box; padding: 8px;}
      .menu>a{padding: 8px; color: #111; text-decoration: none; transition: 0.3s; position: relative;top:-2px}
      .menu>a:link:hover{ color: #22e; transition: 0.5s;}
      .menu>a:visited:hover{ color: #aaa; transition: 0.5s; display: none;}
      .menu>a::after{content:""; position: absolute; top: 90%; left: 50%; width: 2px; height: 2px; background: #22e; border-radius: 50%;}
      .menu>a:hover::after{content:""; position: absolute; top: 90%; left: 5%; width: 90%; height: 1px; background: #22e; transition: 0.5s;}

      @media screen and (max-width:100vh) {
          html{font-size: 19px;}
          header>.brand{display: none;}
          header{justify-content: space-around;}
        }
    </style>
